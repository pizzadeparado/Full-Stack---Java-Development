<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Salvo | Game List</title>
  <link rel="stylesheet" href="css/games.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/ize1xyw.css">
</head>

<body>
<div class="container-fluid" id="app">

  <div class="container m-5 text-center" id="title">
    <h1>Salvo - Game On!</h1>
  </div>

  <div class="container mb-5" id="login">
    <div class="row">

      <div class="col-sm-4 text-center">
        <div class="card shadow-lg rounded p-5">
          <h3>Sign Up</h3>
        </div>
      </div>

      <div class="col-sm-4 text-center">
        <div class="card shadow-lg rounded p-5">
          <h3>Log In</h3>
          <form id="login-form">
            <div class="form-group mb-4">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group mb-4">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          </form>
          <div>
            <button type="button" class="btn btn-success mr-3" onclick="login()">Log In</button>
            <button type="button" class="btn btn-danger ml-3" onclick="logout()">Log Out</button>
          </div>
        </div>
      </div>

      <div class="col-sm-4 text-center">
        <div class="card shadow-lg rounded p-5">
          <h3>Start Game</h3>
          <button type="button" class="btn btn-info m-4" onclick="register()">Start Game</button>
          <div id="like_button_container"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="container mb-5" id="info">
    <div class="row">
      <div class="col" id="games">
        <h3>Game List</h3>
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Player 1</th>
            <th>Player 2</th>
          </tr>
          </thead>

          <tbody>
          <tr v-for="game in games">
            <td>{{games.id}}</td>
            <td>{{games.created}}</td>
            <td>{{games.player.user}}</td>
            <td>{{games.player.user}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col" id="leaderboard">
        <h3>Leaderboard</h3>
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>Player</th>
            <th>Won</th>
            <th>Tied</th>
            <th>Lost</th>
            <th>Total</th>
          </tr>
          </thead>

          <tbody>
          <tr v-for="player in players">
            <td>{{player.user}}</td>
            <td>{{player.won}}</td>
            <td>{{player.tied}}</td>
            <td>{{player.lost}}</td>
            <td>{{player.total}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>


<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--popper-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!--bootstrap-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- react js -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<!-- react component -->
<script src="like_button.js"></script>
<!--vue js-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!--content scripts-->
<script src="js/games.js"></script>

</body>
</html>
