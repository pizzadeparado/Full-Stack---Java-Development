<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Salvo | Game List</title>
  <link rel="stylesheet" href="css/games.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/ize1xyw.css">
</head>

<body>
<div class="container-fluid" id="app">

  <div class="container m-5 text-center" id="title">
    <h1>Salvo - Game On!</h1>
  </div>

  <div class="container mb-5" id="playerAccess">
    <div class="row">

      <div class="col-sm-4 mb-5 text-center" id="signUp">
        <div class="card shadow-lg rounded p-5">
          <h3>Sign Up</h3>
          <button class="btn btn-info m-3" type="button" data-toggle="collapse"
                  data-target="#registrationCollapse" aria-expanded="false" aria-controls="registrationCollapse">Register</button>
          <div class="collapse" id="registrationCollapse">
            <form id="registration">
              <div class="form-group mb-4">
                <input type="email" class="form-control" id="registrationEmail" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control" id="registrationPassword" placeholder="Password">
              </div>
              <button class="btn btn-outline-info" type="button" onclick="register()">Continue
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-4 mb-5 text-center" id="logIn">
        <div class="card shadow-lg rounded p-5">
          <h3>Log In</h3>
          <button class="btn btn-success m-3" type="button" data-toggle="collapse" data-target="#loginCollapse" aria-expanded="false" aria-controls="loginCollapse">Press to Continue</button>
          <div class="collapse" id="loginCollapse">
            <form id="login-form">
              <div class="form-group mb-4">
                <input type="email" class="form-control" id="loginEmail"
                       aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control" id="loginPassword"
                       placeholder="Password">
              </div>
              <button class="btn btn-success mr-3" type="button" onclick="login()">Log In</button>
              <button class="btn btn-danger ml-3" type="button" onclick="logout()">Log Out</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-4 mb-5 text-center" id="startGame">
        <div class="card shadow-lg rounded p-5">
          <h3>Start Game</h3>
          <button class="btn btn-warning m-3" type="button" onclick="">Ready, set, go!</button>
        </div>
      </div>
    </div>

  </div>

  <div class="container mb-5" id="info">
    <div class="row">
      <div class="col" id="games">
        <h3>Game List</h3>
        <table class="table table-hover shadow">
          <thead class="bg-info">
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Player 1</th>
            <th>Player 2</th>
          </tr>
          </thead>

          <tbody class="bg-white">
          <tr v-for="(game, index) in games">
            <td>{{game.gameID}}</td>
            <td>{{game.created}}</td>
            <td v-for="value in game[index].player">{{value.user}}</td>
            <td v-for="value in game[index].player">{{value.user}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col" id="leaderboard">
        <h3>Leaderboard</h3>
        <table class="table table-hover shadow">
          <thead class="bg-danger">
          <tr>
            <th>Player</th>
            <th>Won</th>
            <th>Tied</th>
            <th>Lost</th>
            <th>Total</th>
          </tr>
          </thead>

          <tbody class="bg-white">
          <tr v-for="player in players">
            <td>{{player.user}}</td>
            <td>{{player.won}}</td>
            <td>{{player.tied}}</td>
            <td>{{player.lost}}</td>
            <td>{{player.total}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>


<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--popper-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!--bootstrap-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--vue js-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- react js -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<!-- react component -->
<script src=""></script>
<!--content scripts-->
<script src="js/games.js"></script>

</body>
</html>
