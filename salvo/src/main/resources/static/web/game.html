<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Current Game | Salvo</title>
  <link rel="shortcut icon" href="css/img/fire-icon.png">
  <link rel="apple-touch-icon" href="css/img/fire-icon.png">
  <!-- Gridstack CSS -->
  <link rel="stylesheet" href="css/gridstack/normalize.css">
  <link rel="stylesheet" href="css/gridstack/gridstack.css">
  <link rel="stylesheet" href="css/gridstack/gridstack-extra.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="css/game-gridstack.css">
  <!-- Bootstrap and Fonts-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/ize1xyw.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono:400,700i&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700i&display=swap">
</head>

<body>
  <section>
    <section class="container-fluid mb-5">
      <!------------------------------ Title ------------------------------>
      <section class="row m-5 justify-content-center">
        <h1>Salvo - Game On!</h1>
      </section>

      <!------------------------------ Menu ------------------------------>
      <section class="row m-5 text-center justify-content-center" id="menu">
        <!------------------------------ Info ------------------------------>
        <section class="col-md-4" id="gameRecordBlock">
          <div id="gameRecordSelf">
            <table id="gameRecordSelfTable" class="table table-striped table-sm">
              <col class="columnTurn">
              <col class="columnDamages">
              <thead>
                <th class="textCenter">Turn</th>
                <th>Damages on My Fleet</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
        <!------------------------------ Current Game ------------------------------>
        <section class="col-md-4">
          <div class="card shadow-lg rounded" id="currentGame">
            <h2 class="card-header">Current Game</h2>
            <div class="card-body" id="logger"></div>
            <button class="btn btn-primary shadow-lg m-3" type="button" onclick="backToHomepage()">Back to Homepage ğŸ </button>
          </div>
        </section>
        <!------------------------------ Info ------------------------------>
        <section class="col-md-4" id="gameRecordOpponent">
          <table id="gameRecordOppTable" class="table table-striped table-sm">
            <col class="columnTurn">
            <col class="columnDamages">
            <thead>
              <th class="textCenter">Turn</th>
              <th>Damages on Opponent's Fleet</th>
            </thead>
            <tbody></tbody>
          </table>
          </div>
        </section>

      </section>
    </section>
  </section>

  <!------------------------------ Ships and Salvos grid ------------------------------>
  <main class="container-fluid mb-5">
    <div class="row m-5 justify-content-center">
      <div class="col-6-md m-5">
        <h3>Your Ships</h3>
        <div class="grid-ships mb-5">
          <div id="grid" class="grid-stack grid-stack-10"></div>
        </div>
        <button class="btn btn-block btn-success shadow-lg" type="button" onclick="addShips()">ğŸ’¾ Place your ships!</button>
      </div>

      <div class="col-6-md m-5">
        <h3>Your Salvos</h3>
        <div class="grid-salvos mb-5"></div>
        <button class="btn btn-block btn-danger shadow-lg" type="button" onclick="shoot()">ğŸš€ Fire your salvos!</button>
      </div>
    </div>



  </main>

  </section>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Created with ğŸ’š by <a href="https://github.com/pizzadeparado" target="_blank">pizzadeparado</a> in Buenos Aires.</span>
    </div>
  </footer>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
  <!-- Gridstack -->
  <script src="js/game/gridstack/jquery-ui.min.js"></script>
  <script src="js/game/gridstack/gridstack.js"></script>
  <script src="js/game/gridstack/gridstack.jQueryUI.js"></script>
  <script src="js/game/gridstack/jquery.ui.touch-punch.min.js"></script>
  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Content scripts -->
  <script src="js/game/game.js"></script>
  <script src="js/game/main.js"></script>

</body>

</html>
