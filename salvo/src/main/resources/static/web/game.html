<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Current game... | Salvo</title>
  <link rel="shortcut icon" href="css/img/fire-icon.png">
  <link rel="apple-touch-icon" href="css/img/fire-icon.png">
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/ize1xyw.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono:400,700i&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700i&display=swap">
</head>

<body>
  <section>
    <section class="container-fluid mb-5">
      <!------------------------------ Title ------------------------------>
      <section class="row m-5 justify-content-center">
        <h1>Salvo - Game On!</h1>
      </section>

      <!------------------------------ Menu ------------------------------>
      <section class="row m-5 text-center justify-content-center" id="menu">
        <section class="card shadow-lg rounded" id="currentGame">
          <h3 class="card-header">Current Game</h3>
          <div class="card-body">
            <h6 id="playerInfo">{{salvoUser.user}} VS {{salvoUser.user}}</h6>
            <button class="btn btn-primary shadow-lg m-3" type="button" onclick="backToHomepage()">Back to Homepage</button>
          </div>
        </section>
      </section>
    </section>

    <!------------------------------ Ships and Salvos grid ------------------------------>
    <main class="container-fluid mb-5">
      <section class="row m-5">
        <section class="col-6-md" id="grid-ships">
          <h3>Place your Ships</h3>
          <div id="grid" class="grid-stack grid-stack-10"></div>
          <button class="btn btn-lg btn-success shadow-lg" type="button" onclick="sendShips">ðŸ’¾</button>
        </section>
        <section class="col-6-md" id="grid-salvos">
          <h3>Place your Salvos</h3>
          <button class="btn btn-lg btn-danger shadow-lg" type="button" onclick="sendSalvos">ðŸ’¾</button>
        </section>
      </section>
    </main>
  </section>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Created with ðŸ’š by <a href="https://github.com/pizzadeparado" target="_blank">pizzadeparado</a> in Buenos Aires.</span>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Content scripts -->
  <script src="js/game/ships.js"></script>
  <script src="js/game/grid.js"></script>
  <script src="js/game/game.js"></script>

</body>
</html>
